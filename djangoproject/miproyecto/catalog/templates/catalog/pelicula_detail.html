{% extends "base_generic.html" %} {% block content %}
<h1>Title: {{ pelicula.name }}</h1>

<p>
  <strong>Pelicula:</strong>
  <a href="{% url 'pelicula-detail' pelicula.name %}">{{ pelicula.name }}</a>
</p>

<p><strong>Director:</strong> {{ pelicula.director }}</p>
<p>
  <strong>Genre:</strong> {% for genero in pelicula.genero.all %} {{ genero }}{%
  if not forloop.last %}, {% endif %}{% endfor %}
</p>
