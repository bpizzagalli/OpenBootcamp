{% extends "base_generic.html" %} {% block content %}
<h1>Pelicula List</h1>

{% if pelicula_list %}
<ul>
  {% for pelicula in pelicula_list %}
  <li>
    <a href="{{ pelicula.get_absolute_url }}">{{ pelicula.name }}</a>
    ({{pelicula.director}})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no peliculas in the library.</p>
{% endif %} {% endblock %}
